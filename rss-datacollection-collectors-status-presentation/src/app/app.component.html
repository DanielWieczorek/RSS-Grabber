
    <div class="outer">
      <mat-card *ngFor="let item of data" class="example-card">
  <mat-card-header>
    <mat-card-title>{{item.collectorName}}</mat-card-title>
    <mat-card-subtitle>{{item.bindHostname}}:{{item.bindPort}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image  *ngIf="item.status == 'running'" src="assets/checkmark.svg" style="display: block;    margin: 0 auto;width:130px;height:130px;">
   <img mat-card-image *ngIf="item.status == 'stopped'" src="assets/pause.png" style="display: block;    margin: 0 auto;width:130px;height:130px;">
   <img mat-card-image *ngIf="item.status == 'failed'" src="assets/xmark.png" style="display: block;    margin: 0 auto;width:130px;height:130px;">
  <mat-card-content>
    <p>
 
    
     <button mat-button *ngIf="item.status != 'running'" (click)="start(item.collectorName)">start</button>
     <button mat-button *ngIf="item.status == 'running'" disabled>start</button>
     
     
     <button mat-button *ngIf="item.status != 'stopped'" (click)="stop(item.collectorName)" color="warn">stop</button>
     <button mat-button *ngIf="item.status == 'stopped'" color="warn" disabled>stop</button>

    </p>
  </mat-card-content>
</mat-card>
</div>
