
<div class="container">

	<div *ngIf="!data">
		<div class="preloader-background">
			<div class="preloader-wrapper big active">
				<div class="spinner-layer spinner-blue">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>

				<div class="spinner-layer spinner-red">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>

				<div class="spinner-layer spinner-yellow">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>

				<div class="spinner-layer spinner-green">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			</div>
		</div>

	</div>

<div *ngIf="data" class="section">
    <h5>Running Services</h5>
    <p>Below you can see all backend services currently running (or not).</p>
	<div class="row">
		<div class="col l3" *ngFor="let item of data">
			<div class="card">
				<div class="card-content">
					<span class="card-title ">{{item.collectorName}}</span>
					{{item.bindHostname}}:{{item.bindPort}} <img mat-card-image
						*ngIf="item.status == 'running'" src="assets/checkmark.svg"
						style="display: block; margin: 0 auto; width: 130px; height: 130px;">
					<img  *ngIf="item.status == 'stopped'"
						src="assets/pause.png"
						style="display: block; margin: 0 auto; width: 130px; height: 130px;">
					<img  *ngIf="item.status == 'failed'"
						src="assets/xmark.png"
						style="display: block; margin: 0 auto; width: 130px; height: 130px;">
				</div>
				<div class="card-action center">
					<a class="waves-effect waves-teal btn-flat teal-text"
						*ngIf="item.status != 'running'"
						(click)="start(item.collectorName)">start</a> <a
						class="waves-effect waves-teal btn-flat disabled teal-text"
						*ngIf="item.status == 'running'">start</a> <a
						class="waves-effect btn-flat red-text"
						*ngIf="item.status != 'stopped'" (click)="stop(item.collectorName)">stop</a> <a
						class="waves-effect waves-red btn-flat disabled red-text"
						*ngIf="item.status == 'stopped'">stop</a>
				</div>


			</div>
		</div>
	</div>
</div>
