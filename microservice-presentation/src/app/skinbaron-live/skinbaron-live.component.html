<div class="container">
	<div class="section">

		<h5> Skinbaron Trading </h5>
		Here you can see an overview over the trading activities on www.skinbaron.de.

		<div class="card-panel">
			<h5>Stock</h5>
			Below all items on sale are listed
			<div class="row" *ngIf="data">

				<table class="highlight responsive-table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Amount</th>
						</tr>
					</thead>

					<tbody>
						<tr *ngFor="let item of data">
							<td>{{item.name  }}</td>
							<td>{{item.amount | number}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div> 
</div>
