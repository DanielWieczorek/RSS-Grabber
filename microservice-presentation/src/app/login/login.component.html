
<div class="section">
 <div class="container ">
 <form class="form-horizontal" [formGroup]="form">
 <div class="row ">
 <div class="col push-l3">
 <h4>Login</h4>
 </div>
 </div>
       <div class="row"> 
    <div class="input-field col l6 push-l3">
      <input id="username" type="text"  class="validate form-control" formControlName="username" required>
      <label for="username">Username</label>
    </div>
  </div>
    <div class="row">
    <div class="input-field col l6 push-l3">
      <input  id="password" type="password"  class="validate form-control" formControlName="password" required>
      <label for="password">Password</label>
    </div>
  </div>
  <div class="row">
  <div class = "col s6 push-l3">
  <div class =" right-align">
  	 <button class=" waves-effect waves-light  btn" (click)="submit()" type="submit" [disabled]="!form.valid">Login</button>
  	 </div>
  </div>
  </div>
  </form>
</div>
</div>
